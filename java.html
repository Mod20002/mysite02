<hr>
<script>
  function ucFirst(str) {
  if (!str) return str;
  const modifiedStr = str.charAt(0).toUpperCase() + str.slice(1);
  return modifiedStr;
}
  function showModifiedString() {
  const inputText = document.getElementById("inputText").value;
  const modifiedString = ucFirst(inputText);
  document.getElementById("modifiedString").innerText = modifiedString;
}
</script>
<div>
  <h2>Numbers</h2>
  <input type="number" id="num1" placeholder="numbers">
  <input type="number" id="num2" placeholder="numbers">
  <input type="number" id="num3" placeholder="numbers">
  <button type="button" onclick="sortNumbers()">Enter</button>
  <p id="in">ผลลัพธ์</p>
</div>
<script>
  function sortNumbers() {
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);
    const num3 = parseFloat(document.getElementById("num3").value);

    const numbers = [num1, num2, num3];

    numbers.sort((a, b) => b - a);

    document.getElementById("in").innerHTML = numbers;
}
</script>
<div>
  <div>
      <h2>หาความยาวเส้นรอบวง</h2>
      <input id="input" type="text" placeholder="รัศมี">
      <button onclick="calculateAndDisplayCircumference()">คำนวน</button>
      <h4 style="color: black;">ความยาวเส้นรอบวงกลม:<span id="result4"></span></h4>
  </div>
<script>
  function calculateCircleCircumference(radius) {
      return 2 * Math.PI * radius;
    }
    function calculateAndDisplayCircumference() {
      let inputElement = document.getElementById('input');
      let resultElement = document.getElementById('result4');

      let radius = parseFloat(inputElement.value);

      if (!isNaN(radius)) {
          let circumference = calculateCircleCircumference(radius);
          resultElement.textContent = circumference.toFixed(2);
      } else {
          resultElement.textContent = 'กรุณากรอกค่าที่ถูกต้อง';
      }
    }
</script>
</div>


      <h2>หาความยาวเส้นทแยงมุมของสี่เหลี่ยมผืนผ้า</h2>
      > <input id="base" type="text" placeholder="ความยาวฐาน">
      <input id="height" type="text" placeholder="ความสูง">
      <button onclick="calculateHypotenuse(document.getElementById('base').value, document.getElementById('height').value)">คำนวน</button>
      <h4 style="color: rgb(0, 0, 0);"> > ผลลัพธ์:<span id="put">38.275</span></h4>
    </div>
    <script>
      function calculateHypotenuse(base, height) {
        let result = Math.sqrt(base * 2 + height * 2);
        document.getElementById('put').innerHTML = result.toFixed(3);
      }
    </script>
     <hr>
       <div>
        <div>
          <canvas id="myChart2" class="myChart2"></canvas>
          <br><br>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="app.js"></script>
        <script>
          document.addEventListener("DOMContentLoaded", function () {
          fetch('https://raw.githubusercontent.com/samayo/country-json/master/src/country-by-population.json')
            .then(response => response.json())
            .then(data => {
                const countries = data.map(country => country.country);
                const populations = data.map(country => country.population);
    
                const lineColor = "#b91d47";
    
                new Chart("myChart2", {
                    type: "line",
                    data: {
                        labels: countries,
                        datasets: [{
                            label: 'Population',
                            data: populations,
                            borderColor: lineColor,
                            fill: false
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: "World Population by Country (Line Chart)"
                        }
                    }
                });
            })
            .catch(error => console.error('เกิดข้อผิดพลาด: ', error));
      });
        </script>
